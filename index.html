<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>All world's a stage</title>
</head>
<body>
    <header>
        <h3>William Shakespeare</h3>
    </header>

    <main>
        <div class="wrapper" id="wrapper">
            <h1 id="title">William Shakespeare</h1>
            
            <div class="box" id="box">
                <span class="box__line" id="box__line"></span>
                <p>All world's a stage, and all the men and women merely players: They have their exits and their entrances; And one man in his time plays many parts.</p>
                <div class="box__container" id="box__container">
                    <button class="box__container--btn btn-primary" id="explore">Explore</button>
                    <span class="box__container--line" id="box__container--line"></span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>

        </div>
        <div class="footer__social">
            <ul id="footer__social--list">
                <!--scroll through the active item-->
                <span class="footer__social--line"></span>

                <li class="footer__social--item">
                    <a href="https://www.facebook.com">FB</a>
                </li>
                <li class="footer__social--item">
                    <a href="https://twitter.com/codeforindia_" target="_blank">TW</a>
                </li>
                <li class="footer__social--item">
                    <a href="https://www.youtube.com">YT</a>
                </li>
            </ul>
        </div>
    </footer>
    
    <script src="js/index.js"></script>
</body>
</html>
